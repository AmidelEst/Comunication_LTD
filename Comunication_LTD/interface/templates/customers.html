{% extends 'base.html' %}
{% block content %}
{% include 'navbar.html' %}

<section class="vh-100" style="background-color: #C6DEFF;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-6">
                <div class="card" style="border-radius: 1rem;">
                    <div class="card-header d-flex align-items-center mb-3 pb-1">
                        <i class="fas fa-cubes fa-2x mr-3" style="color: #ff6219;"></i>
                        <span class="h1 fw-bold mb-0">Customers List</span>
                    </div>
                    <div class="card-body p-4 p-lg-5 text-black">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th scope="col">First name</th>
                                        <th scope="col">Last name</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for key, value in res.items %}
                                    <tr>
                                        <td>{{key}}</td>
                                        {% if sec_lvl == 'high' %}
                                        <td>{{value}}</td>
                                        {% else %}
                                        <td>{{value|safe}}</td>
                                        {% endif %}
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>



{% endblock %}
