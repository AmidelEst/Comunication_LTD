{% extends 'base.html' %}
{% block content %}
<section class="vh-100" style="background-color: #eef2ff;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card d-flex align-items-center p-0" style="border-radius: 1rem;">
                    <div class="col-md-6 col-lg-7 d-flex align-items-center">
                        <div class="card-body p-6 p-lg-5 text-black" style="">
                            <div class="d-flex align-items-center mb-3 pb-1">
                                <i class="fas fa-cubes fa-2x me-3" style="color: #c0ba4b;"></i>
                                <span class="h1 fw-bold mb-0">Reset password</span>
                            </div>
                            <h5 class="fw-normal mb-6 pb-3" style="letter-spacing: 0px;">Enter new password</h5>
                            {% include 'messages.html' %}
                            <form method="post">
                                {% csrf_token %}
                                {% for field in form %}
                                <div class="form-group row">
                                    {{ field.label_tag }}
                                    <div class="col-sm-10">
                                        {{ field }}
                                    </div>
                                </div>
                                {% for error in field.errors %}
                                <div class="alert alert-danger">
                                    <strong>{{ error|escape }}</strong>
                                </div>
                                {% endfor %}
                                {% endfor %}
                                <br>
                                <div class="d-grid gap-0">
                                    <button class="btn btn-primary mb-3" name="Update Password">Update Password</button>
                                                                       <a class="btn btn-secondary mb-3" href="{% url 'interface:login' %}"> Back to login</a>

                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
